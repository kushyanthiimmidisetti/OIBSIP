<!DOCTYPE html>
<html>
<style>
	const taskForm = document.getElementById("task-form");
const newTask = document.getElementById("new-task");
const incompleteTasks = document.getElementById("incomplete-tasks");
const completedTasks = document.getElementById("completed-tasks");

taskForm.addEventListener("submit", (event) => {
	event.preventDefault();

	if (newTask.value.trim() === "") {
		alert("Please enter a task.");
		return;
	}

	const taskItem = document.createElement("li");
	const taskText = document.createTextNode(newTask.value);
	taskItem.appendChild(taskText);

	const completeButton = document.createElement("button");
    completeButton.innerText = "Complete";
	completeButton.addEventListener("click", () => {
        taskItem.classList.add("completed");
        completeButton.innerText = "Completed";
        incompleteTasks.removeChild(taskItem);
        completedTasks.appendChild(taskItem);
    });
	taskItem.appendChild(completeButton);
	incompleteTasks.appendChild(taskItem);

	newTask.value = "";
});
	</style>
<head>
	<title>To-Do App</title>
	<link rel="stylesheet" type="text/css" href="stylesheetin.css">
</head>
<body>
	<h1>To-Do List</h1>

	<form id="task-form">
		<input type="text" id="new-task" placeholder="Add New Task">
		<button type="submit">Add</button>
	</form>

	<h2>Incomplete Tasks</h2>
	<ul id="incomplete-tasks"></ul>

	<h2>Completed Tasks</h2>
	<ul id="completed-tasks"></ul>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
